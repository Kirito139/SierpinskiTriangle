<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Sierpinski Triangle</title>
    <link rel="stylesheet" href="https://kirito139.github.io/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/ekmas/cs16.css@main/css/cs16.min.css">
    <script src="processing.js"></script>
</head>
<body>
    <header>
        <h1>Sierpinski Triangle</h1>
    </header>
    <section id="content">
        <canvas id="SierpinskiTriangle" data-processing-sources="SierpinskiTriangle.pde">
        </canvas>
    </section>
    <footer>
        '+' and '-' keys to change number of subdivisions. ',' and '.' keys to change triangle
        height. 'r', 'g', 'b' keys to randomize respective color values. '0' resets to white.
    </footer>
</body>
</html>
